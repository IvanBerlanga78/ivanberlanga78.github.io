<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css"> <!-- Asegúrate de ajustar la ruta al archivo CSS -->
<link rel="preconnect" href="https://fonts.gstatic.com">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

<title>Custom Cursor</title>
</head>
<body>
<div class="custom-section">
<p id="changing-text">CONTACT US</p>
<p class="sub-text">TO DISCUSS YOUR SPECIFIC NEEDS</p>
<a href="#" class="custom-btn">Get in touch</a>
</div>
<div class="custom-section overlay">
<p id="changing-text">
<p id="changing-text">CONTACT US</p>
<p class="sub-text">TO DISCUSS YOUR SPECIFIC NEEDS</p>
<a href="#" class="custom-btn">Get in touch</a>
</div>

</body>
</html>

<style type="text/css">

/* Estilos para la sección y el texto */
.custom-section {
position: relative;
text-align: center;
font: dosis;
font-size: 100px;
font-weight: 500;
font-family: 'Dosis', sans-serif;
color: #000;
z-index: 2;
margin-bottom: 100px;
height: 100vh;
}

.custom-section p {
margin: 0;
}

.sub-text {
font-size: 40px;
margin-top: 40px;
}

/* Estilos para el botón customizado */
.custom-btn{
    border: 2px solid  rgb(238, 102, 73);
    background-color:rgb(238, 102, 73) ;
    padding: 5px 50px;
    color: #000;
    font-family: "Dosis", Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 28px;
    font-weight: 700;
    text-transform: uppercase;
    border-radius: 4px;
    text-decoration: none;
}

.overlay {
    background: #44ab8b;
    color: #fff;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    clip-path: circle(100px at var(--x, 50%) var(--y, 50%));
    transition: clip-path 100ms;
}

.overlay .custom-btn {
    color: #fff;
}

</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const overlay = document.querySelector('.overlay');

window.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const x = Math.round((clientX / window.innerWidth) * 100);
            const y = Math.round((clientY / window.innerHeight) * 100);

            gsap.to(overlay, {
                '--x': `${x}%`,
                '--y': `${y}%`,
                duration: 0.3
            })
        })
});


</script>
