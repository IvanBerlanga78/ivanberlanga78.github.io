<style type="text/css">

/* Estilos para la sección y el texto */
.custom-section {
position: relative;
text-align: center;
font: dosis;
font-size: 100px;
font-weight: 500;
font-family: 'Dosis', sans-serif;
color: #000;
z-index: 2;
margin-bottom: 100px;
height: 100vh;
}

.custom-section p {
margin: 0;
}

.sub-text {
font-size: 40px;
margin-top: 40px;
}

/* Estilos para el botón customizado */
.custom-btn{
    border: 2px solid  rgb(238, 102, 73);
    color: white;
    background-color:  rgb(238, 102, 73);
    padding: 5px 50px;
    font-family: "Dosis", Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 28px;
    font-weight: 700;
    text-transform: uppercase;
    border-radius: 4px;
}
.custom-btn:hover{
    background-color:white;
    color: rgb(238, 102, 73);
}

.overlay {
    background: #44ab8b;
    color: white;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    clip-path: circle(100px at var(--x, 50%) var(--y, 50%));
    transition: clip-path 100ms;
}

/* Estilos para el cursor personalizado */
.custom-cursor {
position: fixed;
width: 330px; /* Tamaño ajustable según tus preferencias */
height: 330px; /* Tamaño ajustable según tus preferencias */
background-color: #43aa8a;
border-radius: 50%;
pointer-events: none;
z-index: 1; /* Establecemos un z-index inferior para el cursor */
transform: translate(-50%, -55%);
transition: opacity 0.2s ease;
opacity: 0; /* Ocultar el cursor por defecto */
}
</style>

<script>

// IVAN

const overlay = document.querySelector('.overlay');
const changingText = document.querySelector('#changing-text');
const subText = document.querySelector('.subtext');
const customButton = document.querySelector('.custom-btn');

window.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const x = Math.round((clientX / window.innerWidth) * 100);
            const y = Math.round((clientY / window.innerHeight) * 100);

            gsap.to(overlay, {
                '--x': `${x}%`,
                '--y': `${y}%`,
                duration: 0.3,
                //ease: 'sine.out'
            })
        })
